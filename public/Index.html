<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineNube - Plataforma de Streaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-screen">
  <div class="login-box">
    <div class="login-avatar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
      </svg>
    </div>
    <div class="login-title">Inicio de Sesión</div>
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" id="login-user" placeholder="admin">
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" id="login-pass" placeholder="••••••••" onkeydown="if(event.key==='Enter')doLogin()">
    </div>
    <button class="btn-primary" onclick="doLogin()">INGRESAR</button>
    <div class="login-error" id="login-error">Usuario o contraseña incorrectos</div>
    <p style="text-align:center;color:var(--muted);font-size:0.72rem;margin-top:1.5rem">Demo: admin / admin123</p>
  </div>
</div>

<div id="app-screen">
  <nav class="navbar">
    <div class="navbar-brand">CINE<span>NUBE</span></div>
    <div class="nav-tabs">
      <button class="nav-tab active" onclick="showSection('peliculas-reg')">Registrar Película</button>
      <button class="nav-tab" onclick="showSection('peliculas-con')">Consultar Películas</button>
      <button class="nav-tab" onclick="showSection('clientes')">Consultar Clientes</button>
      <button class="nav-tab" onclick="showSection('usuarios')">Registro de Usuarios</button>
    </div>
    <div class="navbar-right">
      <span id="admin-name" style="font-size:0.8rem;color:var(--muted)"></span>
      <button class="logout-btn" onclick="doLogout()">Cerrar Sesión</button>
    </div>
  </nav>

  <div class="content">
    <div class="section active" id="sec-peliculas-reg">
      <div class="section-title">Registrar Nueva Película</div>
      <div class="section-sub">Agrega una nueva película a la plataforma</div>
      <div class="form-card">
        <div class="form-grid">
          <div class="form-group"><label>Nombre</label><input type="text" id="peli-nombre"></div>
          <div class="form-group">
            <label>Género</label>
            <select id="peli-genero">
              <option value="">Seleccionar...</option>
              <option>Acción</option><option>Drama</option><option>Terror</option>
              <option>Ciencia Ficción</option><option>Comedia</option>
            </select>
          </div>
          <div class="form-group"><label>URL Imagen</label><input type="text" id="peli-imagen"></div>
          <div class="form-group"><label>URL Tráiler</label><input type="text" id="peli-trailer"></div>
        </div>
        <div class="form-group" style="margin-top:1rem">
          <label>Descripción</label><textarea id="peli-desc"></textarea>
        </div>
        <div class="form-actions">
          <button class="btn btn-red" onclick="registrarPelicula()">REGISTRAR</button>
        </div>
      </div>
    </div>

    <div class="section" id="sec-peliculas-con">
      <div class="section-title">Consultar Películas</div>
      <div class="form-card">
        <div class="table-wrap">
          <table>
            <thead><tr><th>Imagen</th><th>Nombre</th><th>Género</th><th>Estado</th><th>Acciones</th></tr></thead>
            <tbody id="tabla-peliculas"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="section" id="sec-clientes">
      <div class="section-title">Clientes</div>
      <div class="form-card">
         <div class="form-grid">
            <div class="form-group"><label>Nombre</label><input type="text" id="cli-nombre"></div>
            <div class="form-group"><label>Email</label><input type="email" id="cli-email"></div>
            <div class="form-group"><label>Usuario</label><input type="text" id="cli-usuario"></div>
            <div class="form-group"><label>Clave</label><input type="text" id="cli-clave" readonly class="input-readonly"></div>
         </div>
         <button class="btn btn-red" onclick="registrarCliente()">REGISTRAR CLIENTE</button>
         <div class="table-wrap" style="margin-top:2rem">
            <table><tbody id="tabla-clientes"></tbody></table>
         </div>
      </div>
    </div>

    <div class="section" id="sec-usuarios">
      <div class="section-title">Administradores</div>
      <div class="form-card">
         <div class="form-grid">
            <div class="form-group"><label>Usuario</label><input type="text" id="usr-usuario"></div>
            <div class="form-group"><label>Pass</label><input type="password" id="usr-pass"></div>
            <div class="form-group"><label>Clave</label><input type="text" id="usr-clave" readonly class="input-readonly"></div>
         </div>
         <button class="btn btn-red" onclick="registrarUsuario()">REGISTRAR ADMIN</button>
         <div class="table-wrap" style="margin-top:2rem">
            <table><tbody id="tabla-usuarios"></tbody></table>
         </div>
      </div>
    </div>

  </div>
</div>

<div class="toast" id="toast"></div>

<script src="script.js"></script>
</body>
</html>
